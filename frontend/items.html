<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <title>Store Management System</title>

</head>
<body>

    <div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Dashboard</a>
                        <a class="nav-link active" aria-current="page" href="#">Manage Items</a>
                        <a class="nav-link" href="category.html">Categorys</a>
                    </div>

                    <div class="admin">
                        <img src="../assets/admin.png" alt="Admin-icon">
                        <button id="logout" class="btn logout-btn">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </button>
                    </div>

                </div>

            </div>
          </nav>

          

        <main class="container">
            <div class="border bg-light shadow m-5 p-5">
                <h2>Add item</h2>
                <form action="" class="m-5 p-5">
                    <select id="category" class="form-select mb-3">
                    </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text">NAME</span>
                        <input id="name" type="text" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">PRICE</span>
                        <input id="price" type="number" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">QUANTITY</span>
                        <input id="quantity" type="number" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">DESCRIPTION</span>
                        <input id="description"t type="text" class="form-control" required>
                    </div>
                    <select id="status" class="form-select">
                        <option selected>STATUS</option>
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                    </select>

                    <button id="add-item-btn" class="btn btn-success mt-5">Add item</button>
                </form>
            </div>
        </main>

    </div>
    


    <script src="../assets/api.js"></script>
    <script>
        getCategory();
    </script>
</body>
</html>
